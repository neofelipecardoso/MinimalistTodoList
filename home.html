<!DOCTYPE html>

<html>
  <head>
  <title>Better Markdown</title>
  </head>

  <body>
    <div class="sidebar" style="display:none" id="mySidebar">
    <button class="sidebar-button"
    onclick="close_sidebar()">Close &times;</button>
    <a href="#" class="bar-item">Link 1</a>
    <a href="#" class="bar-item">Link 2</a>
    <a href="#" class="bar-item">Link 3</a>
  </div>

  <div id="main">

  <div class="idk">
    <button id="openNav" onclick="open_sidebar()">&#9776;</button>
    <div class="page-title">
      <h1>page name</h1>
    </div>

  <script>
  function open_sidebar() {
    document.getElementById("main").style.marginLeft = "15%";
    document.getElementById("mySidebar").style.width = "15%";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }
  function close_sidebar() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  </script>
  </body>

</html>
